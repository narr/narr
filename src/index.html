<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Narr's website">
  <title>NARR</title>
  <!--<base href="<%= webpackConfig.metadata.baseUrl %>">-->
  <link href="<%= require('file?name=asset/img/ic/[name].[ext]?[hash]' +
    '!asset/img/icon/ic.favicon.ico') %>" rel="shortcut icon" type="image/x-icon">
  <link href="<%= require('file?name=[name].[ext]?[hash]!../config/my-loader!./manifest.json') %>"

  <meta name="twitter:site" content="@nardgu">
  <meta name="twitter:title" content="Narr's Website">
  <meta name="twitter:description" content="This is Narr's personal website">

    './asset/img/ss.intro.jpg') %>">
  <meta property="og:url" content="https://narr.github.io/narr/">

  <meta property="og:description" content="This is Narr's personal website">
  <meta property="og:site_name" content="Narr">
  <meta property="og:image" content="https://narr.github.io/narr<%= require('' +
    './asset/img/ss.intro.jpg') %>">

  <% if (webpackConfig.metadata.github === true) { %>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script',
      'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-69400538-6', 'auto');
    ga('send', 'pageview');
  </script>
  <% } %>
