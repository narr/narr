<h1 class="portfolio-heading">Portfolio</h1>
<div class="portfolio-padder">
  <ul>
    <li *ngFor="let pf of pfArray; let i = index;" [class.right]="(i+1)%3 === 0">
      <a href="#" class="portfolio-img-link">
        <img [src]="pf.url" [alt]="pf.alt">
        <div class="portfolio-overlay">
          <p>
            <span>{{pf.title}}</span><br>{{pf.txt}}
          </p>
        </div>
      </a>
    </li>
  </ul>
</div>
