<nav class="sidebar">
  <div class="top">
    <a href="#home" class="home" (click)=reload($event)>
      <span class="blind">Home</span>
      <svg class="sidbar-svg">
        <symbol id="home-txt">
          <text x="50%" y="85%" text-anchor="middle">N</text>
        </symbol>
        <g>
          <use xlink:href="#home-txt" class="stroke"></use>
          <use xlink:href="#home-txt" class="stroke"></use>
          <use xlink:href="#home-txt" class="stroke"></use>
        </g>
      </svg>
    </a>
  </div>

  <ul>
    <li class="sidebar-category" *ngFor="let val of categories;" [class.active]="val ===
      activeTarget" (click)=goto($event)>
      <a [href]="'#' + val.toLowerCase()">{{val}}</a>
    </li>
  </ul>

  <p class="sidebar-built-with">
    This website is built with:
    <a [href]="builtWith.href" target="_blank">
      <img [src]="builtWith.src" [alt]="builtWith.name">{{builtWith.name}}
    </a>
  </p>
</nav>
